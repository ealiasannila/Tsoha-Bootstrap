{% extends "base.html" %}
{% block content %}

{% if virheet %}
<div class="alert alert-danger">
    <ul>
        {% for virhe in virheet %}
        <li>{{virhe}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

  <h1>Rekisteröidy keskustelualueelle</h1>

  <form method="post" action="{{base_path}}/rekisteroidy">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" name="kayttajatunnus" value="{{kayttaja.kayttajatunnus}}" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" name="salasana"  type="password">
    </div>

    <div class="form-group">
      <label>Salasana uudestaan</label>
      <input class="form-control" name="salasanauudestaan" type="password">
    </div>
      
 

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
  </form>
{% endblock %}
